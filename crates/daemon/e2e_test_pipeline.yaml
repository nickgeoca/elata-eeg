version: "1.0"
metadata:
  name: "E2E Test Pipeline"
  description: "A pipeline to acquire data from an EEG board, convert it to voltage, and save it to a CSV file."
  version: "1.1.0"
stages:
  - name: "eeg_source"
    type: "eeg_source"
    params:
      driver:
        type: "ElataV2" # Can be "ElataV1", "ElataV2", or "Mock"
        sample_rate: 250
        drdy_pin: 25
        vref: 4.5
        gain: 1.0
        chips:
          - channels: [7]
            cs_pin: 7
          - channels: [1]
            cs_pin: 8
      batch_size: 32
    outputs: ["raw_data"]

  - name: "to_voltage"
    type: "to_voltage"
    params:
      vref: 4.5
    inputs:
      - "eeg_source.raw_data"
    outputs: ["voltage_data"]

  - name: "csv_sink"
    type: "csv_sink"
    params:
      path: "e2e_test_output.csv"
    inputs:
      - "to_voltage.voltage_data"

  - name: "websocket_sink"
    type: "websocket_sink"
    params:
      addr: "127.0.0.1:9001"
    inputs:
      - "to_voltage.voltage_data"